<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

  <link href="css.css" rel="stylesheet">
</head>

<body class= "container">
  <div class="first">
    <h1>Welcome to the Meme Generator</h1>
    <h3>Please enter an image URL, text for the top and text for the bottom of the meme.</h3>
    </div>

    <form action="#" id = "memeForm">
          <div class = "second">
          <label for="image">Image URL</label>
          <input type="text" id="MemeImage">
          </div>
          <div class = "third">
            Upper Meme Text: <input type="text" id="upper_text" maxlength="70">
          </div>
          <div class = "fourth">
            Lower Meme Text: <input type="text" id="lower_text" maxlength="70">
          </div>
        <div>
         <input type="submit" value="Create Meme!">
        </div>
    </form>
    <div id="memes-container">
   </div>
    <script src = "script.js"></script>


</body>
</html>
